<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <h2 class="brand">Ngafe bingits</h2>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="products.html" class="active">List Produk</a></li>
          <li><a href="index.html" id="logoutLink2">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <button id="openMenu" class="hamburger" aria-label="Open menu">â˜°</button>
        <div class="title">
          <h1>Daftar Produk</h1>
        </div>
      </header>

      <div class="controls">
        <button id="addProductBtn" class="btn btn-add">+ Tambah Produk</button>
      </div>

      <section class="table-container">
        <table id="productsTable" class="table">
          <thead>
            <tr>
              <th>No</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </section>

      <!-- mobile list fallback -->
      <div id="productsMobile" class="mobile-list" aria-hidden="true"></div>

      <!-- simple modal for add/edit -->
      <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
          <h3 id="modalTitle">Tambah Produk</h3>
          <div class="form-group">
            <label for="pName">Nama Produk</label>
            <input id="pName" type="text" />
          </div>
          <div class="form-group">
            <label for="pPrice">Harga</label>
            <input id="pPrice" type="number" />
          </div>
          <div class="form-group">
            <label for="pStock">Stok</label>
            <input id="pStock" type="number" />
          </div>

          <div class="modal-actions">
            <button id="saveProduct" class="btn btn-primary">Simpan</button>
            <button id="cancelModal" class="btn">Batal</button>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
